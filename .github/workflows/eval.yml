name: Run Evaluation Metrics

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

    branches:
      - main

permissions:
  contents: write
  id-token: write
  checks: write
  pull-requests: write

concurrency:
  group: eval
  cancel-in-progress: true

jobs:
  run-eval:
    environment: eval
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v2

      - name: Install dependencies
        run: sudo apt install libcairo2-dev pkg-config python3-dev

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Update lockfile
        run: uv lock

      - name: Install the project
        run: uv sync --locked --all-extras --dev
        
      - name: Run ADT Eval
        run: |
          uv run adt-eval.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LABEL_STUDIO_URL: ${{ secrets.LABEL_STUDIO_URL }}
          LABEL_STUDIO_KEY: ${{ secrets.LABEL_STUDIO_KEY }}
          AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_LABEL_STUDIO_STORAGE_ACCOUNT_NAME }}
          AZURE_STORAGE_ACCOUNT_KEY: ${{ secrets.AZURE_LABEL_STUDIO_STORAGE_ACCOUNT_KEY }}

      - name: Upload eval artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eval-results-${{ github.run_id }}
          path: output/eval/

  push-azure:
    needs: run-eval
    environment: eval
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - name: Download eval artifacts
        uses: actions/download-artifact@v4
        with:
          name: eval-results-${{ github.run_id }}
          path: output/eval/

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
              az storage blob delete-batch -s '$web' --pattern "actions/prs/${{ github.event.number }}/eval/*" || true
              az storage blob upload-batch -d '$web' -s output/eval/ --overwrite --destination-path actions/prs/${{ github.event.number }}/eval/
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}

      - name: Comment PR with eval results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read eval results if they exist
            let evalResults = '';
            try {
              const resultsPath = path.join('output/eval', 'results.txt');
              if (fs.existsSync(resultsPath)) {
                evalResults = fs.readFileSync(resultsPath, 'utf8');
              }
            } catch (error) {
              console.log('No results file found, will create basic summary');
            }
            
            // Create comment body
            const reportUrl = `https://adtpress.z1.web.core.windows.net/actions/prs/${{ github.event.number }}/eval/index.html`;
            
            let commentBody = `## ðŸ“Š Evaluation Results\n\n`;
            
            if (evalResults) {
              commentBody += `\`\`\`${evalResults}\`\`\`\n\n`;
            }
            
            commentBody += `[View full evaluation report](${reportUrl})\n\n`;
            commentBody += `*Report generated for commit: ${{ github.event.pull_request.head.sha }}*`;
            
            // Post comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

  cleanup-azure:
    environment: eval
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
      - name: Delete eval directory from blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
              az storage blob delete-batch -s '$web' --pattern "actions/prs/${{ github.event.number }}/eval/*"
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}