name: Build and Test Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t adt-press .

      - name: Test dependencies inside Docker
        env:
          OPENAI_API_KEY: dummy-key
        run: |
          docker run --rm -e OPENAI_API_KEY=$OPENAI_API_KEY adt-press uv run python --version
          # Optionally, run your test suite:
          # docker run --rm -e OPENAI_API_KEY=$OPENAI_API_KEY adt-press uv run pytest

      - name: Check Python dependencies in Docker
        env:
          OPENAI_API_KEY: dummy-key
        run: |
          docker run --rm -e OPENAI_API_KEY=$OPENAI_API_KEY adt-press uv run python -c "
            import asynciolimiter;
            import banks;
            import fsspec;
            import google.genai;
            import graphviz;
            import hydra;
            import instructor;
            import jinja2;
            import jsonref;
            import langfuse;
            import litellm;
            import matplotlib;
            import numpy;
            import openai;
            import cv2;
            import PIL;
            import pydantic;
            import fitz;
            import yaml;
            import rich;
            import ruff;
            import hamilton;
            import structlog;
            import upath;
            print('All dependencies imported successfully')
          "