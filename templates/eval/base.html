<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}{% endblock %} - ADT Press</title>
    {% block head %}
    {% endblock %}
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="fixed left-0 top-0 w-64 h-screen bg-gray-800 text-white flex flex-col">
            <a href="index.html"><div class="p-4 text-lg font-bold border-b border-gray-700">ADT Evaluation</div></a>
            <nav class="flex-1 p-4 overflow-y-auto">
                <ul>
                    <li class="py-2"><a href="text_type_report.html" class="hover:text-gray-300">Text Type</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col ml-64">
            <!-- Titlebar -->
            <header class="bg-gray-200 shadow p-4">
                <h1 class="text-xl font-semibold">{{ self.title() }}</h1>
            </header>

            <!-- Content -->
            <main class="flex-1 p-4">{% block content %}{% endblock %}</main>

            <!-- Footer -->
            {% block footer %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
