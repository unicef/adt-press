      <div class="flex items-center justify-center mb-4">
        <h1 class="text-2xl font-bold mb-4 bg-green-200 -mr-4 p-4 pr-8 rounded-lg" data-id="text-10-0">
          Me gustaría conocer a tus mejores amigos.
        </h1>
        <img alt="Un personaje de caricatura de un yacaré" class="rounded-full" src="./images/20_img-20-2.png" />
      </div>
      <!-- Instructions -->
      <p class="text-lg mb-6 text-center">
        <i class="fas fa-pen-to-square text-blue-700 mr-2"></i>
        <span data-id="text-10-1">Piensa en uno de tus mejores amigos o amigas y completa su información.</span>
      </p>

    <div class="p-4 rounded bg-gray-100 mx-auto mb-6 max-w-md flex flex-col justify-center mx-8">

      <!-- Friend Form - Fill in the blank style -->
      <div class="activity-text">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-6">
          <!-- Name -->
          <div class="p-4 rounded bg-gray-100 flex items-center">
            <label class="mr-2 font-bold whitespace-nowrap" data-id="text-10-3" for="friendName">Se llama</label>
            <input class="do-not-validate border border-gray-300 rounded p-2" data-aria-id="aria-10-0-0" id="friendName"
              placeholder="___________" type="text" />
          </div>
          <!-- Nickname -->
          <div class="p-4 rounded bg-gray-100 flex items-center">
            <label class="mr-2 font-bold whitespace-nowrap" data-id="text-10-4" for="nickname">Sus amigos lo/la
              llaman</label>
            <input class="do-not-validate border border-gray-300 rounded p-2" data-aria-id="aria-10-0-1" id="nickname"
              placeholder="___________" type="text" />
          </div>
        </div>
        <div class="grid grid-cols-1 gap-4 mb-6">
          <!-- Favorite Activity -->
          <div class="p-4 rounded bg-gray-100 flex items-center">
            <label class="mr-2 font-bold whitespace-nowrap" data-id="text-10-5" for="favoriteActivity">Juega siempre
              con</label>
            <input class="border border-gray-300 rounded p-2 flex-grow" data-aria-id="aria-10-0-2" id="favoriteActivity"
              placeholder="___________" type="text" />
          </div>
        </div>
        <div class="grid grid-cols-1 gap-4 mb-6">
          <!-- Hair and Eyes -->
          <div class="p-4 rounded bg-gray-100 flex items-center">
            <label class="mr-2 font-bold" data-id="text-10-6" for="hair">Tiene el cabello</label>
            <input class="border border-gray-300 rounded p-2 w-24 sm:w-32" data-aria-id="aria-10-0-3" id="hair"
              placeholder="_____" type="text" />
            <label class="mx-2 font-bold whitespace-nowrap" data-id="text-10-7" for="eyes">y los ojos</label>
            <input class="border border-gray-300 rounded p-2 w-24 sm:w-32" data-aria-id="aria-10-0-4" id="eyes"
              placeholder="_____" type="text" />
          </div>
        </div>
        <div class="grid grid-cols-1 gap-4 mb-6">
          <!-- Likes -->
          <div class="p-4 rounded bg-gray-100 flex items-center">
            <label class="mr-2 font-bold whitespace-nowrap" data-id="text-10-8" for="likes">Lo que más le gusta
              es</label>
            <input class="border border-gray-300 rounded p-2" data-aria-id="aria-10-0-5" id="likes"
              placeholder="___________" type="text" />
          </div>
          <!-- Dislikes -->
          <div class="p-4 rounded bg-gray-100 flex items-center">
            <label class="mr-2 font-bold whitespace-nowrap" data-id="text-10-9" for="dislikes">Le desagrada</label>
            <input class="border border-gray-300 rounded p-2" data-aria-id="aria-10-0-6" id="dislikes"
              placeholder="___________" type="text" />
          </div>
          <!-- Happy Action -->
          <div class="p-4 rounded bg-gray-100 flex items-center">
            <label class="mr-2 font-bold whitespace-nowrap" data-id="text-10-10" for="happyAction">Cuando está
              feliz</label>
            <input class="border border-gray-300 rounded p-2" data-aria-id="aria-10-0-7" id="happyAction"
              placeholder="___________" type="text" />
          </div>
          <!-- Sad Action -->
          <div class="p-4 rounded bg-gray-100 flex items-center">
            <label class="mr-2 font-bold whitespace-nowrap" data-id="text-10-11" for="sadAction">Si está triste</label>
            <input class="do-not-validate border border-gray-300 rounded p-2" data-aria-id="aria-10-0-8" id="sadAction"
              placeholder="___________" type="text" />
          </div>
        </div>
      </div>
    </section>
