        id="content">

        <h1 class="text-xl font-bold mb-4" data-id="text-81-0">Now, Johnny is talking to Emma about the conversation he
            had with Lua.</h1>

        <p class="text-gray-700 mb-4"><i class="fas fa-pen-to-square mr-2 text-blue-700"></i><span
                data-id="text-81-1">Read what Johnny says to Lua and check whether he is</span> <span
                class="text-green-700 font-bold" data-id="text-81-2">right</span> <i class="fas fa-check"></i> or <span
                class="text-red-700 font-bold" data-id="text-81-4">wrong</span> <i class="fas fa-times"></i>. <span
                data-id="text-81-5">Correct the wrong information.</span></p>

        <!-- Question 1 -->
        <section class="mb-4 space-y-4" role="activity" data-section-type="activity_true_false">
            <p class="w-full font-bold mb-4" data-id="text-81-7">1. Mr. Simon has short whiskers.</p>

            <div class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-4 mb-4">
                <input type="radio" id="option-1" name="option" class="sr-only">
                <label for="option-1"
                    class="button rounded-lg p-4 text-center border border-gray-300 bg-gray-200 text-xl font-semibold hover:bg-gray-300"
                    role="button" data-activity-item="item-1">Right <i class="fas fa-check text-white-700"></i></label>

                <input type="radio" id="option-2" name="option" class="sr-only">
                <label for="option-2"
                    class="button rounded-lg p-4 text-center border border-gray-300 bg-gray-200 text-xl font-semibold hover:bg-gray-300"
                    role="button" data-activity-item="item-2">Wrong <i class="fas fa-times text-white-700"></i></label>

            </div>

            <div class="flex space-x-4">
                <input id="correction-input" type="text" class="border p-2 rounded ml-4 w-full hidden"
                    placeholder="Correct the statement...">
            </div>
        </section>

        <!-- Feedback Section -->
        <div id="feedback" class="mt-4 text-lg hidden"></div>
